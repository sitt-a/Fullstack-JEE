<div class="d-flex justify-content-center align-items-center mt-5">

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">

    <div class="form px-3 pt-3 rounded">
        <input type="text" name="usrnm" class="form-control" placeholder="Name" required>
        <input type="text" name="em" class="form-control" placeholder="Email" required>
        <input type="number" name="mn" class="form-control" placeholder="Mobile No." required>
        <div class="input-group">
            <input type="password" name="psw" id="password" class="form-control" placeholder="Password" required>
            <button type="button" id="togglePassword" class="btn btn-outline-secondary">
                <i id="toggleIcon" class="bi bi-eye"></i>
            </button>
        </div>
        <span id="password-error" class="text-danger"></span>
        <button class="btn btn-success btn-block">Register</button>
    </div>

<script>
    document.querySelector('form[name="frm2"]').addEventListener('submit', function(e) {
        var passwordInput = document.getElementById('password');
        var passwordError = document.getElementById('password-error');
        var password = passwordInput.value;
        var passwordPattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        if (!passwordPattern.test(password)) {
            e.preventDefault();
            passwordError.textContent = 'Password must contain at least 8 characters, 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character.';
            passwordInput.classList.add('is-invalid');
        } else {
            passwordError.textContent = '';
            passwordInput.classList.remove('is-invalid');
        }
    });

    document.getElementById('togglePassword').addEventListener('click', function() {
        var passwordInput = document.getElementById('password');
        var toggleButton = document.getElementById('togglePassword');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleButton.innerHTML = '<i class="bi bi-eye"></i>';
        } else {
            passwordInput.type = 'password';
            toggleButton.innerHTML = '<i class="bi bi-eye-slash"></i>';
        }
    });
</script>
